<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tabriz</title>
</head>
<body>
    <div class="container">
        <div class="col-7 col-md-5  ">
            <div class="form-control">
                <form  action="login.html"  onsubmit="return validateForm()" method="post">
                    <center class="mb-3">

                        <div class="row">
                            <div class="form-icon"> 
                                <img src="./img/avatar.png" alt="" id="avatar" >
                            </div>
                            <input type="file" class="custom-file-input" id="photoupload" accept="image/png , image/jpg">
                            <label class="custom-file-label text-info" for="photoupload">Upload profile photo</label>
                            <div id="photoalert" class="alert alert-danger  pt-0 pb-0" role="alert"></div>
                        </div>
                    </center>
                    <div class="row mb-4">
                        <div class="col ">
                            <input type="text" class="form-control item" id="firstname" placeholder="First Name" name="firstname">
                            <div id="namealert" class="alert alert-danger  pt-0 pb-0" role="alert"></div>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control item" id="lastname" placeholder="Last Name" name="lastname">
                            <div id="lastnamealert" class="alert alert-danger  pt-0 pb-0" role="alert"></div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <input type="password" class="form-control item" id="password" placeholder="Password" name="password">
                            <div id="passwordAlert" class="alert pt-0 pb-0" role="alert"></div>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control item" id="samepassword" placeholder="Re-enter the password" name="samepassword">
                            <div id="samepasswordAlert" class="alert pt-0 pb-0" role="alert"></div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <input type="text" class="form-control item" id="emailvalidation" placeholder="Email" name="mail">
                            <div id="emailAlert" class="alert pt-0 pb-0" role="alert"></div>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control item" id="phonevalidation" placeholder="Phone Number" name="phonne">
                            <div id="phoneAlert" class="alert pt-0 pb-0" role="alert"></div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <input type="submit" id="formcontrol" class="btn btn-success p-2" value="Sign Up" name="data">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="./formController.js"></script>
</html>
